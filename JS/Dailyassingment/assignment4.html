<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseme(str) {
        let empty = "";
        for (let i = str.length - 1; i >=0; i--) {
          empty += str[i];
        }
        return empty;
      }
      console.log("reversed :", reverseme("hello"));


      function erc(str){
        let rev=" ";
        for(let i = str.length - 1; i>=0; i--) {
              rev+= str[i];
        }
        return rev;
      }
      console.log("revesed:",erc("english"));
      
    </script>

  </body>
</html>
