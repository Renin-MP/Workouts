<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="./myapp1.css" />
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a id="hom" class="navbar-brand">My App</a>
      <h6 id="ho" class="navbar-brand">Home</h6>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
      </form>
    </div>
  </nav>
  <form id="for" name="info">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" name="username" class="form-control" id="exampleInputName" placeholder="enter name" />
      <p id="wrongname" style="display: none">enter the valid name</p>
      <p id="emptyname" style="display: none">name is required</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPhonenumber" class="form-label">Phone Number</label>
      <input type="tel" name="phonnumbr" class="form-control" id="exampleInputPhonenumber" placeholder="enter ph no." />
      <p id="wrongnumber" style="display: none">enter the valid number</p>
      <p id="emptynumber" style="display: none">number is required</p>
    </div>

    <button type="submit" id="button" class="btn btn-primary">Submit</button>
  </form>
  <div class="container mt-4">
    <table class="table table-success table-striped">
      <thead style="border-bottom: 1px solid black;">
        <tr>
          <th>Email</th>
          <th>Ph.no</th>
        </tr>
      <tbody id="table-data">
      </tbody>
      </thead>
    </table>
  </div>



  <script src="./myapp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
